<div class="_RSS12345678">
	<style type="text/css"></style> <!-- We don't care about styles -->
	<div data-date="yyyy-mm-dd">
		<div style="text-align:center">Absent teachers</div> <!-- Not important for us -->
		<div style="height:15px"></div> <!-- Also not important -->
		<!-- Substitution format (for class): -->
		<div class="section print-nobreak">
			<div class="header">
				<span class="print-font-resizable">class</span> <!-- Name/number of class -->
			</div>
			<div class="rows">
				<!-- Single substitution -->
				<div class="row">
					<div class="period">
						<span class="print-font-resizable">4</span> <!-- Lesson number -->
					</div>
					<div class="info">
						<span class="print-font-resizable">(matematyka) ➔ religia - Zastępstwa: (Hanna Przystajko) ➔ Dagmara Burnus</span> <!-- Substitution details (example) -->
						<!-- Format for typical (full) substitution is:

						GroupName: (OldLesson) ➔ NewLesson - Zastępstwa: (PrevTeacher) ➔ NewTeacher, Zmień salę lekcyjną: (OldClassroom) ➔ NewClassroom

						Probably all of these these elements are optional!
						-->
						<!-- Format for cancelled lesson is:

						GroupName: OldLesson - Anulowano

						GroupName is optional!
						-->
					</div>
				</div>
				<!-- Next substitution for that class -->
			</div>
		</div>
		<!-- Substitutions for other classes -->
	</div>
</div>
